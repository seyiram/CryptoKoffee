specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: polygon-amoy
    source:
      address: "0x798fd171c49bbf345e50a512a638bc8b969153e9"
      abi: Contract
      startBlock: 8205586
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DonationEvent
        - OwnershipTransferred
        - PaymentEvent
        - WalletInfoEvent
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DonationEvent(uint256,indexed address,indexed uint256,indexed address)
          handler: handleDonationEvent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PaymentEvent(uint256,uint256,address,address,string)
          handler: handlePaymentEvent
        - event: WalletInfoEvent(address,uint256,uint256)
          handler: handleWalletInfoEvent
      file: ./src/contract.ts
